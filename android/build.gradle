android {
    flavorDimensions "react-native-camera"

    productFlavors {
        general {
            dimension "react-native-camera"
        }
        mlkit {
            dimension "react-native-camera"
        }
    }
}

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Specify the version for AGP
        classpath("com.facebook.react:react-native-gradle-plugin") // React Native gradle plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Add the Kotlin version
    }
}

apply plugin: "com.facebook.react.root" // Updated plugin name for newer React Native versions
